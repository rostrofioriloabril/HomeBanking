<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/home.css">
        <title>boceto</title>
    </head>
    <body>
        <main>
            <section class="inicio">
                <h2 class="logo">itbank</h2>
                <h2>¡Hola!</h2>
                <h4>Gracias por elegir nuestro homebanking :)</h4>
                <a href=""><h6>Conoce mas sobre nuestro homebanking</h6></a>
                <div class="background">
                    <img class="montañas" src="vectores/montañas.svg" alt="gráfico montañas">
                </div>
            </section>
            <div class="form-container" id="container_1">
                <h2 class="logo2">itbank</h2>
                <section class="form">
                    <h2>Ingresa aqui</h2>
                    <form action="" method="post" class="formulario-ingreso">
                        <input type="number" name="dni" class="dni" placeholder="Ingresa tu DNI" required="">
                        <input type="text" name="user" class="user" placeholder="Ingresa tu usuario" required="">
                        <input type="password" name="password" class="password" placeholder="Ingresa tu clave" required="">
                        <div class="check">
                            <input type="checkbox"><label for="checkbox">¿Recordar datos?</label>
                        </div>
                        <input type="button" value="Enviar" class="btn-ingresar">
                        <div class="ayuda">
                            <a href="" id="olvidar"><h4>Olvide mi clave/usuario</h4></a>
                            <h4>¿No sos cliente?</h4>
                            <h5>Asociate <a href="" id="nuevo1">aqui</a></h5>
                        </div>
                    </form>
                </section>
            </div>
    
            <div class="form-container2 asociate">
                <h2 class="logo2">itbank</h2>
                <section class="form">
                    <h2>Asociate aqui</h2>
                    <form action="" class="form-registro">
                        <input type="text" name="name" class="name" placeholder="Ingresa tu Nombre" required="">
                        <input type="text" name="lastName" class="lastName" placeholder="Ingresa tu Apellido" required="">
                        <input type="text" name="dni" class="dni" placeholder="Ingresa tu DNI" required="">
                        <input type="text" name="user" class="user" placeholder="Ingresa tu usuario" required="">
                        <input type="password" name="password" class="password" placeholder="Ingresa tu clave" required="">
                        <input type="password" name="passwordRepeat" class="passwordRepeat" placeholder="Ingresa tu clave nuevamente" required="">
                        <div class="container-btn">
                            <input type="button" value="Enviar" class="btn-registrarse">
                        </div>
                        <div class="ayuda">
                            <h4>¿Ya sos cliente?</h4>
                            <h5>Ingresa <a href="" id="inicia">aqui</a></h5>
                        </div>
                    </form>
                </section>
            </div>
            <div class="form-container3 recupera" id="container_3">
                <h2 class="logo2">itbank</h2>
                <section class="form">
                    <h2>Recupera tus datos</h2>
                    <form action="" method="post">
                        <input type="text" name="dni" class="dni" placeholder="Ingresa tu DNI" required="">
                        <input type="text" name="user" class="user" placeholder="Ingresa tu nuevo usuario" required="">
                        <input type="password" name="password" class="password" placeholder="Ingresa tu nueva clave" required="">
                        <div class="check">
                            <input type="checkbox"><label for="checkbox">¿Recordar datos?</label>
                        </div>
                        <input type="button" value="Enviar" class="btn-recuperar">
                        <div class="ayuda">
                            <h4>¿No sos cliente?</h4>
                            <h5>Asociate <a href="" id="nuevo2">aqui</a></h5>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <script src="main2.js"></script>
    
    </body>
</html>
