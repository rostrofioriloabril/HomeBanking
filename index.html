<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK</title>
    <script src="https://kit.fontawesome.com/43c0c16911.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Anek+Telugu:wght@200;300&family=Inter:wght@200;400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <main class = "container-fluid contenido">
        <header>

            <nav class="row">
                <img class="col-2" src="imagenes/itbank.png" alt="logo">
                <h1 class="col-4 bienvenida">¡Bienvenido, Martin!</h1>     
                <div class="col-6 barra_iconos"> <!--agregué la clase para alinearlos a la derecha-->
                    
                    <div class="buscar">
                        <input class="lupita" type="search" placeholder="Buscar...">
                        <i class="fa-solid fa-magnifying-glass iconos_nav"></i>
                    </div>

                    <!--acá termina la barra de navegación-->

                    <div class="iconos">
                        <i class="fa-solid fa-bell iconos_nav"></i>
                        <i class="fa-solid fa-user iconos_nav"></i>
                        <select name="Lenguaje" class="Bandera iconos_nav">
                            <option value="Español" name="Lenguaje">
                                <img src="">
                            </option>
                            <option value="English" name="Lenguaje" selected>
                                <img src="imagenes/english.jpeg">
                            </option>
                            <option value="Portuguesse" name="Lenguaje">
                                <img src="imagenes/port.jpg">
                            </option>
                        </select>
                        <i class="fa-solid fa-arrow-right-from-bracket iconos_nav"></i>
                    </div>
                </div>

            </nav>


        </header>


        <div class="row primera-sec"> <!--nombre a la clase para llamar a todos los h2 que hay dentro-->
            <section class="col-3 contenedor_menu" >
                <ul class="menu">
                    <!--<li><i class="fa-solid fa-house"></i><a href="">Menu</a></li>-->
                    <li><i class="fa-solid fa-house"></i><a href="">Inicio</a></li>
                    <li><i class="fa-solid fa-arrow-right-arrow-left"></i><a href="">Transacciones</a></li>
                    <li><i class="fa-solid fa-money-bill-wave"></i><a href="">Pagos</a></li>
                    <li><i class="fa-solid fa-credit-card"></i><a href="">Tarjetas</a></li>
                    <li><i class="fa-solid fa-arrow-up-right-dots"></i><a href="">Inversiones</a></li>
                    <li><i class="fa-solid fa-headset"></i><a href="">Ayuda</a></li>
                </ul>
            </section>
            <section class="col-6">
                    <div class="pb-5 balance">
                        <h4>
                            CUENTA:
                            123-456789/0
                        </h3>
                        <h2>
                            $23.000,00
                        </h2>
                        <p>CBU: 123456789</p>
                        
                    </div>
                    <div class="pb-5 atajos">
                        <h4>Atajos</h4>
                        <div class="sub-atajos">
                            <div class="sub-atajo">

                                <p>Transferencias</p>
                            </div>
                            <div class="sub-atajo">
    
                                <p>Prestamos</p>
                            </div>
                            <div class="sub-atajo">
    
                                <p>Plazos fijos</p>
                            </div>
                            <div class="sub-atajo">
    
                                <p>Ayuda</p>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5 historicos">
                        <h4>
                            Histórico
                        </h4>
                        <img src="" alt="">
                    </div>
            </section>
            <section class="col-3">
                    <div class="pb-5 movimientos">
                        <h4>
                            Últimos Movimientos
                        </h4>
                        <img src="" alt="">
                    </div>
                    <div class="pb-5 mercado">
                        <h4>
                            Movimientos del mercado
                        </h4>
                        <img src="" alt="">
                    </div>
            </section>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 border">
            <p>&copy;</p>
                <div class="footer-buttoms"></div>
                <p></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
