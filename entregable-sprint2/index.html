<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>App de gastos</title>
</head>
<body>
    <header>
        <h1>App de gastos</h1>
        <h3>Ingresa cuanto pago cada persona</h3>
    </header>
    <main>
        <section class="ingresos">
            <form action="">
                <input type="text" placeholder="Nombre" id="nombreInput" required>
                <input type="number" placeholder="Dinero gastado" min="0" id="dineroInput" required>
                <input type="button" value="Enviar" id="btn-agregar">
            </form>
        </section>
        <section class="egresos">
            <ul id="lista"></ul>
        </section>
        <div class="resultado" id="resultado"></div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
