<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43c0c16911.js" crossorigin="anonymous"></script>
    <title>App de gastos</title>
</head>
<body>
    <header>
        <h1>App de Gastos</h1>
        <h3>Ingresa cuanto pago cada persona</h3>
    </header>
    <main>
        <section class="ingresos">
            <div class="form">
                <input type="text" id="nombreInput">
                <label for="">Nombre</label>
            </div>
            <div class="form">
                <input type="number"  min="0" id="dineroInput">
                <label for="" id="labelDinero">Dinero gastado</label>
            </div>
            <input type="button" value="Enviar" id="btn-agregar">
            
        </section>
        <section class="egresos">
            <ul id="lista"></ul>
        </section>
        <div class="resultado" id="resultado">
            <h4 id="total"></h4>
            <h4 id="totalDividido"></h4>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
